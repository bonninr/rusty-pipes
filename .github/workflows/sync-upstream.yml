name: Sync Upstream

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/dividebysandwich/rusty-pipes.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || {
            echo "Merge conflict detected. Aborting."
            git merge --abort
            exit 1
          }
          git push origin main
