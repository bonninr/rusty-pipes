name: Build ARM64 Deb

on:
  push:
    branches: [main]
    tags: ['*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"

jobs:
  build-deb-arm64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libasound2-dev:arm64 libpulse-dev:arm64 \
            libx11-dev:arm64 libxkbcommon-dev:arm64 libwayland-dev:arm64 \
            libegl-dev:arm64 libgl-dev:arm64 cmake pkg-config || true
          # Add arm64 architecture for cross-compilation libs
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list.d/*.list 2>/dev/null || true
          echo "deb [arch=arm64] http://ports.ubuntu.com/ noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update || true
          sudo apt-get install -y libasound2-dev:arm64 libpulse-dev:arm64 \
            libjack-jackd2-dev:arm64 libx11-dev:arm64 libxkbcommon-dev:arm64 \
            libwayland-dev:arm64 libegl-dev:arm64 libgl-dev:arm64 || true

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ./target
          key: arm64-deb-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build arm64 binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_SYSROOT_DIR: /usr/aarch64-linux-gnu
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Build deb package
        run: cargo deb --no-build --target aarch64-unknown-linux-gnu

      - name: Upload arm64 deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-arm64
          path: target/aarch64-unknown-linux-gnu/debian/*.deb

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-deb-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.deb
