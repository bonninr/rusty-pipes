name: Build ARM64 Deb

on:
  push:
    branches: [main]
    tags: ['*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"

jobs:
  build-deb-arm64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build arm64 deb in container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: bookworm
          githubToken: ${{ github.token }}
          dockerRunArgs: --volume "${PWD}:/workspace"
          install: |
            apt-get update
            apt-get install -y curl build-essential pkg-config \
              libasound2-dev libjack-jackd2-dev libpulse-dev \
              libx11-dev libxkbcommon-dev libwayland-dev \
              libegl-dev libgl-dev cmake
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            . "$HOME/.cargo/env"
            cargo install cargo-deb
          run: |
            . "$HOME/.cargo/env"
            cd /workspace
            cargo build --release --verbose
            cargo deb --no-build
            ls -lh target/debian/

      - name: Upload arm64 deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-arm64
          path: target/debian/*.deb

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-deb-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.deb
