name: Build ARM64 Deb

on:
  push:
    branches: [main]
    tags: ['*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"

jobs:
  build-deb-arm64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ./target
          key: arm64-deb-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install cross and cargo-deb
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cargo install cargo-deb

      - name: Build arm64 binary with cross
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Build deb package
        run: cargo deb --no-build --target aarch64-unknown-linux-gnu

      - name: Upload arm64 deb
        uses: actions/upload-artifact@v4
        with:
          name: deb-arm64
          path: target/aarch64-unknown-linux-gnu/debian/*.deb

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-deb-arm64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.deb
