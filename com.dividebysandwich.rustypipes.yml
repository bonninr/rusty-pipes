app-id: com.dividebysandwich.rustypipes
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: rusty-pipes

# Permissions required for Audio, MIDI, and GUI
finish-args:
  # Graphical Server
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # Audio (PulseAudio/Pipewire)
  - --socket=pulseaudio
  # High-performance audio (PipeWire/JACK)
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-run/jack
  # Filesystem access
  # Required to load external Organ sample sets (GrandOrgue/Hauptwerk files)
  - --filesystem=home
  # MIDI Hardware access (ALSA Sequencer)
  - --device=all 

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

modules:
  - name: rusty-pipes
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release --manifest-path Cargo.toml
      - install -D target/release/rusty-pipes /app/bin/rusty-pipes
      - install -D -m 644 assets/rusty-pipes.png /app/share/icons/hicolor/128x128/apps/com.dividebysandwich.rustypipes.png
      - install -D -m 644 assets/rusty-pipes.desktop /app/share/applications/com.dividebysandwich.rustypipes.desktop
    sources:
      - type: dir
        path: .
